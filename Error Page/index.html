<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Custom Error Page" />
    <meta name="author" content="Gouri Bhise" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Custom Error Page</title>
  </head>
  <body>
    <main>
      <div id="home">
        <button>
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </button>
        <img src="./arrows.png" id="arrow" />
      </div>
      <div id="error">
        <div id="number">
          <span>4</span>
          <span id="zero">0</span>
          <span>4</span>
        </div>
        <div id="error-msg">
          <p>Oh, No !!!</p>
          <p>
            It's A ` No <span style="color: gray"><b>${page}</b></span> Land `
          </p>
        </div>
        <div id="back">
          <div>
            <a href="#"><i class="fa-solid fa-rotate-left"></i></a>
          </div>
          <div>
            <span><strong>Go Back</strong></span>
          </div>
        </div>
        <div id="search">
          <form>
            <div>
              <input type="text" placeholder="search something else" />
            </div>
            <div>
              <i class="fa-solid fa-search"></i>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
